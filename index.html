<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
<header>
    <div class="search-bar"></div>
    <img width="24" height="24" src="assets/icons/icons8-search.svg" alt="search icon">
    <input type="text" placeholder="search">
    <div class="user-small"></div>
</header>
<div class="action-panel">
    <div class="user-big">

    </div>
    <div class="actions">
        <button type="button" class="action-button">New</button>
        <button type="button" class="action-button">Upload</button>
        <button type="button" class="action-button">Share</button>
    </div>
</div>
<div class="dashboard">
    <div class="logo"></div>
    <div class="user-menu"></div>
    <div class="info-menu"></div>
</div>
</body>

</html>
