<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
<header>
    <div class="search-bar">
        <img width="24" height="24" src="assets/icons/icons8-search.svg" alt="search icon">
        <input type="text" placeholder="search">
    </div>
    <img width="24" height="24" src="assets/icons/icons8-alarm-24.png" alt="alarm icon">
    <div class="user-small">
        <img width="36" height="36" src="assets/avatars/avatar-svgrepo-com.svg" alt="user avatar">
        <p>Test User</p>
    </div>
</header>
<div class="action-panel">
    <div class="user-big">
        <img width="48" height="48" src="assets/avatars/avatar-svgrepo-com.svg" alt="user avatar">
        <div class="greeting">Hi there,</div>
        <p>Test User (@testuser)</p>
    </div>
    <div class="actions">
        <button type="button" class="action-button">New</button>
        <button type="button" class="action-button">Upload</button>
        <button type="button" class="action-button">Share</button>
    </div>
</div>
<div class="dashboard">
    <div class="logo">
        <img src="assets/icons/icons8-dashboard-layout-48.png" alt="dashboard icon">
        <p>Dashboard</p>
    </div>
    <ul class="user-menu">
        <li class="home">Home</li>
        <li class="profile">Profile</li>
        <li class="messages">Messages</li>
        <li class="history">History</li>
        <li class="tasks">Tasks</li>
        <li class="communities">Communities</li>
    </ul>
    <ul class="info-menu">
        <li class="settings">Settings</li>
        <li class="support">Support</li>
        <li class="privacy">Privacy</li>
    </ul>
</div>
<main class="your-projects">
    <div class="project1"></div>
    <div class="project2"></div>
    <div class="project3"></div>
    <div class="project4"></div>
    <div class="project5"></div>
    <div class="project6"></div>
</main>
</body>

</html>
